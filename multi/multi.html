<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Canvas Layers Test</title>
<style>
div{
    color: #fff;
    font-family: Tahoma, Verdana, Segoe, sans-serif;
    padding: 10px;
}
.container{
    background-color:#2E4272;
    display:flex;
}
.fixed{
    background-color:#4F628E;
    width: 200px;
}
.flex-item{
    background-color:#7887AB;
    flex-grow: 1;
}
canvas{
	border: 1px solid red;
]
</style>
</head>
<body>
<section>
<div id="canvasesdiv" style="position:relative; width:400px; height:300px">
<canvas id="layer1"
style="z-index: 1;
position:absolute;
left:0px;
top:0px;
" height="300px" width="400">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
<canvas id="layer2"
style="z-index: 2;
position:absolute;
left:0px;
top:0px;
" height="300px" width="400">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
<canvas id="layer3"
style="z-index: 3;
position:absolute;
left:0px;
top:0px;
" height="300px" width="400">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</div>

<div class="container">
<div>
<canvas id="layer4"
height="300px" width="400px"
<canvas>
</div>

<div>
<canvas id="layer5"
height="300px" width="400px"
<canvas>
</div>

<div>
<canvas id="layer6"
height="300px" width="400px"
<canvas>
</div>
</div>

<script type="text/javascript">
var layer1;
var layer2;
var layer3;
var layer4;
var layer5;
var layer6;
var ctx1;
var ctx2;
var ctx3;
var ctx4;
var ctx5;
var ctx6;
var x = 400;
var y = 300;
var dx = 2;
var dy = 4;
var WIDTH = 400;
var HEIGHT = 300;
var city = new Image();

function init() {
city.src ="city.png";
layer1 = document.getElementById("layer1");
ctx1 = layer1.getContext("2d");
layer2 = document.getElementById("layer2");
ctx2 = layer2.getContext("2d");
layer3 = document.getElementById("layer3");
ctx3 = layer3.getContext("2d");
layer4 = document.getElementById("layer4");
ctx4 = layer4.getContext("2d");
layer5 = document.getElementById("layer5");
ctx5 = layer5.getContext("2d");
layer6 = document.getElementById("layer6");
ctx6 = layer6.getContext("2d");
setInterval(drawAll, 20);
}

function drawAll() {
draw1();
draw2();
draw3();
draw4();
draw5();
draw6();
}

function draw1() {
ctx1.clearRect(0, 0, WIDTH, HEIGHT);
ctx1.fillStyle = "#FAF7F8";
ctx1.beginPath();
ctx1.rect(0,0,WIDTH,HEIGHT);
ctx1.closePath();
ctx1.fill();
ctx1.fillStyle = "#444444";
ctx1.beginPath();
ctx1.arc(x, y, 10, 0, Math.PI*2, true);
ctx1.closePath();
ctx1.fill();

if (x + dx > WIDTH || x + dx < 0)
dx = -dx;
if (y + dy > HEIGHT || y + dy < 0)
dy = -dy;

x += dx;
y += dy;
}

function draw2() {
ctx2.clearRect(0, 0, WIDTH, HEIGHT);
ctx2.drawImage(city, 0, 0);
}

function draw3() {
ctx3.clearRect(0, 0, WIDTH, HEIGHT);
ctx3.fillStyle = "#444444";
ctx3.save();
ctx3.translate(200,200);
ctx3.rotate(x/20);
ctx3.fillRect(-15, -15, 30, 30);
ctx3.restore();
}


function draw4() {
ctx4.clearRect(0, 0, WIDTH, HEIGHT);
ctx4.drawImage(city, 0, 0);
}

function draw5() {
ctx5.clearRect(0, 0, WIDTH, HEIGHT);
ctx5.drawImage(city, 0, 0);
}

function draw6() {
ctx6.clearRect(0, 0, WIDTH, HEIGHT);
ctx6.drawImage(city, 0, 0);
}

init();
</script>
</section>
</body>
</html>
